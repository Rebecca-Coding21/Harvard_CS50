        <script>
            document.addEventListener('DOMContentLoaded', function(){
                document.querySelector('#post').addEventListener('click', function(){
                    let input = document.getElementById("input");
                    let name = document.getElementById("name");

                    let table = document.getElementById("tablebody").insertRow(0);
                    let dateCell = table.insertCell(0);
                    let nameCell = table.insertCell(1);
                    let entry = table.insertCell(2);


                    let date = new Date();
                    dateCell.innerHTML = date.toLocaleString();
                    nameCell.innerHTML = name.value;
                    //let inputText = document.createTextNode(input);
                    entry.innerHTML=input.value;
                    //entry.innerHTML = input.value;


             });
             });
