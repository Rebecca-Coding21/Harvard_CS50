{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}


{% block main %}
    <form action = "/cash" method = "POST">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="Amount of Cash (USD)" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
